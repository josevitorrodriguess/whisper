services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:latest
    container_name: whisper_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whisper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whisper_password}
      POSTGRES_DB: ${POSTGRES_DB:-whisper_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whisper_network

networks:
  whisper_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local