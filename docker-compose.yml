services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:latest
    container_name: whisper_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whisper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whisper_password}
      POSTGRES_DB: ${POSTGRES_DB:-whisper_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whisper_network

  # Redis Service
  redis:
    image: redis:latest
    container_name: whisper_redis
    restart: always
    command: [
      "redis-server",
      "/usr/local/etc/redis/redis.conf",
      "--aclfile",
      "/usr/local/etc/redis/users.acl"
    ]
    volumes:
      - ./server/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./server/redis/users.acl:/usr/local/etc/redis/users.acl
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-whisper_redis_password}
    networks:
      - whisper_network
    # (opcional) Descomente se quiser acessar o Redis localmente:
    # ports:
    #   - "6379:6379"

networks:
  whisper_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
